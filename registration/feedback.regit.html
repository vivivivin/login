<body>
  <div class="wrap">

            <div class="f-w100">

            </div>

            <div class="bottom flex-row-align-between">
              <button class="f-w100 ma-0 blue" tabindex="1" onclick="location.href='https://synaptory.com'"><i class="fas fa-home pa-r-xs"></i>시냅토리 홈페이지</button>
